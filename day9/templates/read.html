<!DOCTYPE html>
<html>
    <head>
        <title>
            Reddit Reader
        </title>
        <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
        <script data-dapp-detection></script> 
    </head>
<body cz-shortcut-listen="true">
    <header>
        <h1><a href="/">Reddit Reader</a></h1>
        <h3>Reading: 
            {%for subreddit in subreddits%}
            r/{{subreddit}} 
            {%endfor%}
        </h3>
    </header>
    <main>
        {% for content in contents_info %}
        <div>
            <h3>
                <a href="https://reddit.com{{content.url}}" target="_blank">
                    {{content.title}}
                </a>
            </h3>
            <h4>{{content.upvotes}} upvotes Â· r/{{content.subreddit}}</h4>
        </div>
        <hr>
        {% endfor%}
    </main>
</body>

</html>
